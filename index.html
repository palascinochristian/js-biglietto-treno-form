<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS - Train Ticket</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- /Google fonts -->
</head>

<body>

    <main class="container">
        <section class="form">
            <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
            <div class="box box-rounded">
                <form id="userData" action="">
                    <label for="userName">Nome e Cognome</label>
                    <input type="text" id="userName" name="userName">

                    <label for="userKm">Km da percorrere</label>
                    <input type="number" id="userKm" name="userKm">

                    <label for="userAge">Fascia d'et√†:</label>
                    <select name="userAge" id="userAge">
                        <option value="Minorenne">Minorenne</option>
                        <option value="Maggiorenne">Maggiorenne</option>
                        <option value="Over 65">Over 65</option>
                    </select>

                    <button type="submit">Genera</button>
                    <button type="reset">Annulla</button>
                </form>
        </section>


        <section class="ticket d-none">
            <h1>IL TUO BIGLIETTO</h1>
            <div class="box">
                <h3>DETTAGLIO PASSEGGERI</h3>
                <div class="ticket-head">
                    <h3>NOME PASSEGGERO</h3>
                    <span><strong id="ticketUserName">Jon Snow</strong></span>
                </div>
                <div class="ticketbody">
                    <span><strong> Offerta: </strong></span>
                    <span id="ticketOfferType"> Biglietto </span> <br>
                    <span><strong> Carrozza:</strong></span>
                    <span id="ticketCarriage"> 1</span> <br>
                    <span><strong> Codice CP:</strong></span>
                    <span id="ticketCode"> 1 </span> <br>
                    <span><strong> Costo Biglietto:</strong></span>
                    <span id="ticketPrice"> 1 </span>
                </div>
            </div>

        </section>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
